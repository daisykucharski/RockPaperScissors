<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>First to 5 wins!</h3>
    <div class="show-results">
        <div class="result">
            <p>Player</p>
            <div class="empty-image scissors-image"></div>
          </div>
          <div class="result">
            <p>Computer</p>
            <div class="empty-image paper-image"></div>
          </div>
    </div>
    <div class="choices">
      <div class="rock-image button"></div>
      <div class="paper-image button"></div>
      <div class="scissors-image button"></div>
    </div>
    <h2>Score: 0-0</h2>
    <p>Choose rock, paper, or scissor to begin</p>
    <script src="index.js"></script>
  </body>
</html>
